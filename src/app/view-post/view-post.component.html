<table class="table">
    <thead>
      <tr>
        <th scope="col">User id</th>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of data">
        <td>{{i.userId}}</td>
        <td>{{i.id}}</td>
        <td>{{i.title}}</td>
        <td>{{i.body}}</td>
      </tr>
    </tbody>
</table>
